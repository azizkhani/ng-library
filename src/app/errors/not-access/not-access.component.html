<div id="main" role="main" class="animated fadeInDown">
    <div id="content" class="container" style="margin-top:60px">
        <div class="row">
            <div class="col-md-2 col-lg-2">&nbsp;</div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <div class="well no-padding col-xs-12 col-sm-12 col-md-9 col-lg-9">
                    <form class="smart-form client-form" #formLogin="ngForm">
                        <header style="text-align:center!important; background: #474544!important; color:#fff">
                            .:: خطای دسترسی غیر مجاز ::.
                        </header>
                        <fieldset>
                            <div class="col-sm-12">
                                <h1 class="text-danger">
                                    <p class="text-center">
                                        <strong>شما دسترسی انجام این فعالیت را ندارید</strong>
                                    </p>
                                </h1>
                                <br/>
                                <h4 class="text-info font-sm">
                                    <p class="text-center ">
                                        <strong>این خطا در اثر منقضی شدن نشست شما به دلیل غیرفعال بودن نیز نمایش داده
                                            میشود.</strong>
                                    </p>
                                </h4>
                                <br/>
                                <section class="text-center">
                                    <button (click)="goToIndex()" class="btn btn-primary">
                                        بازگشت به صفحه اصلی
                                    </button>
                                </section>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
